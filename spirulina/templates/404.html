{% extends 'index.html' %}

{% block title %}
  Page Not Found 404
{% endblock %}

{% block content %}
<div style="
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 80vh;
    padding: 40px;
    background-color: white;
">
    <div style="
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 60px;
        max-width: 1200px;
        width: 100%;
    ">
        <!-- Текст -->
        <div style="flex: 1; min-width: 300px;">
            <h1 style="
                font-size: 3.5em;
                margin-bottom: 20px;
                color: #333;
                font-weight: 700;
            ">
                404
            </h1>
            <h2 style="
                font-size: 2em;
                margin-bottom: 20px;
                color: #555;
            ">
                Страница не найдена
            </h2>
            <p style="
                font-size: 1.2em;
                color: #666;
                margin-bottom: 30px;
                line-height: 1.6;
                max-width: 500px;
            ">
                Запрашиваемая страница не существует или была перемещена.
            </p>
            <a href="/" style="
                padding: 12px 30px;
                background-color: #007bff;
                color: white;
                text-decoration: none;
                border-radius: 6px;
                font-weight: 600;
                display: inline-block;
            ">
                ← На главную
            </a>
        </div>

        <div style="flex: 1; min-width: 300px; text-align: center;">
            <img src="{{ url_for('static', filename='img/404.jpg') }}" 
                 alt="404" 
                 style="
                    max-width: 100%;
                    height: auto;
                    max-height: 400px;
                 "
                 onerror="this.style.display='none'">
        </div>
    </div>
</div>

<style>
@media (max-width: 768px) {
    div[style*="display: flex; align-items: center; justify-content: space-between"] {
        flex-direction: column;
        text-align: center;
        gap: 40px;
    }
    
    div[style*="flex: 1; min-width: 300px;"] {
        text-align: center !important;
    }
    
    h1[style*="font-size: 3.5em"] {
        font-size: 2.8em !important;
    }
    
    h2[style*="font-size: 2em"] {
        font-size: 1.6em !important;
    }
}
</style>
{% endblock %}
