  <header class="pb-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
      <div class="container">
        <div class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index_view') }}">
                Главная
              </a>
            </li>
          </ul>
        </div>

        <div class="d-flex align-items-center">
        {% if not current_user.is_authenticated %}
          <a href="{{ url_for('login') }}" class="nav-link">Войти</a>
          <a href="{{ url_for('registration') }}" class="nav-link">Зарегистрироваться</a>
        {% else %}
          <a href="{{ url_for('profile') }}" class="nav-link">{{ current_user.username }}</a>
          {% if current_user.avatar %}
            <img src="{{ url_for('images', filename=current_user.avatar.split('/')[-1]) }}" width="50" height="50" style="border-radius: 50%; object-fit: cover;">
          {% endif %}
          <a href="{{ url_for('logout') }}" class="nav-link">Выйти</a>
        {% endif %}
          
        </div>

      </div>
    </nav>
  </header>
